<!DOCTYPE html>
<html lang="en" >
    <head>
        <title>
            QResidence
        </title>
        <link rel="stylesheet" href="register.css">
    </head>
    <body >
        <form action="" style="border:1px solid #ccc">
            <div class="container">
              <h1><center>Register Now!</center></h1>
              <p><center>Register and make your address secure</center></p>
              <hr>
          
              <label for="email"><b>Name</b></label>
              <input type="text" placeholder="Enter Your Name" name="email" required>
          
              <label for="psw"><b>Aadhaar Number</b></label>
              <input type="password" placeholder="Enter Your Aadhaar Number" name="psw" required>
          
              <label for="psw-repeat"><b>Phone Number</b></label>
              <input type="text" placeholder="Enter Your Phone Number" name="psw-repeat" required>
          
              <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> I agree to the Terms & Privacy
              </label>
          
              <div class="cf">
                <button type="button" class="cancelbtn">Cancel</button>
                <button type="button" class="signupbtn" onclick="window.location.href = 'otp_verify.html';">Sign Up</button>
              </div>
            </div>
          </form>
    </body>
</html>
