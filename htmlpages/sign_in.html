<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            QResidence
        </title>
        <link rel="stylesheet" href="register.css">
    </head>
    <body>
        <form action="" style="border:1px solid #ccc">
            <div class="container">
              <h1><center>Sign In</center></h1>
              <p><center>Enter Your QResidence Credentials</center></p>
              <hr>
          
              <label for="email"><b>Phone Number</b></label>
              <input type="text" placeholder="Enter Your Phone Number" name="email" required>
          
              <label for="psw"><b>OTP</b></label>
              <input type="password" placeholder="Enter Your OTP" name="psw" required>
          
              <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember Me
              </label>
          
              <div class="cf">
                <button type="button" class="cancelbtn" onclick="window.location.href = 'aadhaar_verified.html';">Back</button>
                <button type="button" class="signupbtn" onclick="window.location.href = 'digital_address.html';">Sign In</button>
              </div>
            </div>
          </form>
    </body>
</html>
